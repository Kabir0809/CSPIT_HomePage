<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
      body {
        background-color: #e7e9ea;
      }
      .profile-img {
        max-width: 100%;
        height: auto;
        border-radius: 50%;
      }

      .profile-text {
        text-align: center;
        margin-top: 15px;
      }

      .profile-text h4 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .profile-text p {
        margin-bottom: 8px;
        color: #555;
      }

      .contact-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: #555;
      }

      .contact-icons a:hover {
        color: #033c67;
      }

      .accordion-button:focus {
        box-shadow: none;
      }

      .accordion-button:not(.collapsed) {
        background-color: #033c67;
        color: #fff;
      }

      .accordion-button {
        background-color: #033c67;
        color: #fff;
        font-weight: bold;
        border: none;
        outline: none;
      }

      .accordion-button::after {
        filter: invert(100%);
      }

      .research-interests {
        color: #033c67;
        font-weight: bold;
        margin-top: 15px;
      }

      .section-head {
        font-family: "Playfair-Bold";
        border-bottom: 5px solid #033c67;
        display: inline;
        line-height: 1.7;
        color: #033c67;
      }
      .container {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div>
        <h3 class="section-head" style="line-height: 1.45">Profile</h3>
      </div>
      <div class="row">
        <!-- Left Section: Profile Image and Info -->
        <div class="col-md-3 profile">
          <div class="text-center">
            <img id="faculty-image" class="profile-img" />
          </div>
          <div class="profile-text">
            <h4 id="faculty-name"></h4>
            <p><strong id="faculty-title"></strong></p>
            <p id="faculty-degree"></p>
            <div class="contact-icons">
              <a href="#" id="faculty-email" target="_blank"
                ><i class="fas fa-envelope"></i
              ></a>
              <a href="#" id="faculty-linkedin" target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
            </div>
          </div>
        </div>

        <!-- Right Section: Accordion -->
        <div class="col-md-9">
          <p class="research-interests">Research Interests:</p>
          <p id="faculty-research-interests"></p>

          <div class="accordion" id="facultyAccordion">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  aria-controls="collapseOne"
                >
                  Profile
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse"
                aria-labelledby="headingOne"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-profile">
                  Detailed profile information goes here.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Research
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-research">
                  Research information goes here.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Publications
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-publications">
                  Publications list goes here.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFour">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFour"
                  aria-expanded="false"
                  aria-controls="collapseFour"
                >
                  Teaching
                </button>
              </h2>
              <div
                id="collapseFour"
                class="accordion-collapse collapse"
                aria-labelledby="headingFour"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-teaching">
                  Teaching details go here.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFive">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseFive"
                  aria-expanded="false"
                  aria-controls="collapseFive"
                >
                  Selected Conference Presentations and Invited Talks
                </button>
              </h2>
              <div
                id="collapseFive"
                class="accordion-collapse collapse"
                aria-labelledby="headingFive"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-conference">
                  Conference presentations details go here.
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingSix">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseSix"
                  aria-expanded="false"
                  aria-controls="collapseSix"
                >
                  Fellowships
                </button>
              </h2>
              <div
                id="collapseSix"
                class="accordion-collapse collapse"
                aria-labelledby="headingSix"
                data-bs-parent="#facultyAccordion"
              >
                <div class="accordion-body" id="faculty-fellowships">
                  Fellowship details go here.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function fetchFacultyDetails() {
        const filePath = "faculty_data.xlsx";
        const facultyName = decodeURIComponent(getQueryParam("name"));

        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.arrayBuffer();
          })
          .then((data) => {
            const workbook = XLSX.read(data, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheetData = XLSX.utils.sheet_to_json(
              workbook.Sheets[sheetName],
              { header: 1 }
            );

            for (let i = 1; i < sheetData.length; i++) {
              const row = sheetData[i];
              const [
                name,
                title,
                degree,
                researchInterests,
                imageSrc,
                profile,
                research,
                publications,
                teaching,
                conference,
                fellowships,
                email,
                linkedin,
              ] = row;

              if (name === facultyName) {
                // Update the profile with the selected faculty's details
                document.getElementById("faculty-name").textContent = name;
                document.getElementById("faculty-title").textContent = title;
                document.getElementById("faculty-degree").textContent = degree;
                document.getElementById(
                  "faculty-research-interests"
                ).textContent = researchInterests;
                document.getElementById("faculty-image").src = imageSrc;

                document.getElementById("faculty-profile").textContent =
                  profile;
                document.getElementById("faculty-research").textContent =
                  research;

                document.getElementById("faculty-publications").textContent =
                  publications;
                document.getElementById("faculty-teaching").textContent =
                  teaching;
                document.getElementById("faculty-conference").textContent =
                  conference;
                document.getElementById("faculty-fellowships").textContent =
                  fellowships;
                document.getElementById(
                  "faculty-email"
                ).href = `mailto:${email}`;
                document.getElementById("faculty-linkedin").href = linkedin;

                break; // Exit the loop once the faculty is found
              }
            }
          })
          .catch((error) => console.error("Error loading Excel data:", error));
      }

      document.addEventListener("DOMContentLoaded", fetchFacultyDetails);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
