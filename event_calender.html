<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .calendar-container {
        padding: 40px 0;
      }

      .calendar-header {
        text-align: center;
        margin-bottom: 20px;
      }

      iframe {
        width: 100%;
        height: 800px;
        border: 0;
      }

      .calendar-wrapper {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
      }

      .calendar-navigation {
        text-align: right;
        margin-top: 10px;
      }

      .calendar-navigation a {
        color: #0d6efd;
        font-weight: bold;
        text-decoration: none;
      }

      .calendar-navigation a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="calendar-container">
      <div class="container">
        <div class="calendar-wrapper">
          <!-- Calendar Header -->
          <!-- <div class="calendar-header">
            <h2>SEPTEMBER 2024</h2>
          </div> -->

          <!-- Google Calendar Integration -->
          <iframe src="https://calendar.google.com/calendar/embed?src=kabirmota1234%40gmail.com&ctz=UTC" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>

          <!-- Calendar Navigation Links -->
          <div class="calendar-navigation">
            <a href="#">&#9664; Previous</a>
            <span> | </span>
            <a href="#">Next &#9654;</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
